<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>치카해 개발 서버</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Pretendard', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?technology,sky') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(4px);
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 60px 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
            animation: fadeIn 1.2s ease-in-out;
        }

        .logo {
            width: 220px;
            height: 220px;
            margin-bottom: 28px;
            /* 필요에 따라 크기 조정 */
        }

        h1 {
            font-size: 32px;
            color: #1a1a1a;
            margin-bottom: 16px;
        }

        p {
            font-size: 18px;
            color: #333;
            margin-bottom: 32px;
        }

        .link-button {
            background-color: #90cbfb;
            color: white;
            padding: 12px 28px;
            font-size: 17px;
            text-decoration: none;
            border-radius: 30px;
            transition: background-color 0.3s ease;
        }

        .link-button:hover {
            background-color: #90cbfb;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container">
    <img src="./이빨요정.png" alt="치카해 로고" class="logo" />
    <h1>치카해 개발 서버에 오신 것을 환영합니다.</h1>
    <p>치카해, 3분으로 만드는 평생 치아습관🦷</p>
    <a href="https://api.chika-hae.site/swagger-ui/index.html" class="link-button">스웨거로 이동하기</a>
</div>

</body>
</html>
